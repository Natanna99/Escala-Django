{% extends 'paginas/base.html' %}

{% block conteudo %}
<div class=" text">
    <h3 style= "float:right; width: 98%">Posto cadastrados:</h3>
    {% for i in lista %}
    <p style= "float:right; width: 96%">{{ i.nome_posto }} - {{i.endereco}}
        <a class="badge badge-danger" href="{% url 'alterar_posto'%}?id={{i.id}}">Alterar</a>
    </p>
    {% endfor %}
    
</div>
{% endblock %}
